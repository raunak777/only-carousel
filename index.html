<html>

<head>
    <title>Slide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
    <div class="container">
        <img src="leftarrow.png" alt="leftarrow" class="prev">
        <img src="rightarrow.png" alt="rightarrow" class="next">
        
        <ul class="slides">
            <li class="slide"><img src="laptop1.jpg" alt="img1"></li>
            <li class="slide"><img src="laptop2.jpg" alt="img2"></li>
            <li class="slide"><img src="laptop3.jpg" alt="img3"></li>
            <li class="slide"><img src="laptop4.jpg" alt="img4"></li>
            <li class="slide"><img src="laptop5.jpg" alt="img4"></li>
        </ul>
        <div class="fafa">
            <i class="fas fa-dot-circle active" id="1"></i>
            <i class="fas fa-dot-circle" id="2"></i>
            <i class="fas fa-dot-circle" id="3"></i>
            <i class="fas fa-dot-circle" id="4"></i>
            <i class="fas fa-dot-circle" id="5"></i>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>

</html>
